<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="js/script.js" type="module"></script>
    <script
      src="https://kit.fontawesome.com/bc5eefc1c7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="scss/main.scss" />
    <title>To do list Assignment</title>
  </head>
  <body>
    <div class="container">
      <div class="container__second">
        <div class="container_third">
          <div>
            <h1>To do list</h1>
            <input
              type="text"
              id="inputField"
              placeholder="What do you need to do?"
            />
            <!-- jag har lagt till type submit för att jag vill slippa klicka på lägg till knappen och använda enter istället på tangentbordet -->
            <button type="submit" id="addToDo">+</button>
          </div>
          <div id="divId"></div>
        </div>
      </div>
    </div>
  </body>
</html>
